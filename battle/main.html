<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAWL SCOUT: L'AFFRONTEMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-blue: #004e57;
            --neon-red: #ff003c;
            --deep-red: #590015;
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 20, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }

        body {
            background-color: #000;
            color: white;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- BACKGROUND FX --- */
        .bg-gradient {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
            animation: bgMove 20s ease infinite;
            z-index: -2;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes bgMove {
            0% { transform: translate(-10%, -10%); }
            50% { transform: translate(-5%, -5%) scale(1.1); }
            100% { transform: translate(-10%, -10%); }
        }

        /* --- LAYOUT --- */
        .screen {
            display: none;
            height: 100%;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .screen.active { display: flex; opacity: 1; }

        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 5vw;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-bottom: 2vh;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin-top: 10px;
        }

        /* --- TEAM SELECTION LAYOUT --- */
        .battle-stage {
            display: flex;
            width: 100%;
            height: 75%;
            justify-content: center;
            align-items: stretch;
            gap: 20px;
            padding: 0 50px;
        }

        .faction-card {
            flex: 1;
            background: var(--panel-bg);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }

        /* Hover Effects */
        .faction-card:hover { flex: 1.2; } /* Expands on hover */
        .card-tornado:hover { 
            border: 2px solid var(--neon-blue); 
            box-shadow: 0 0 50px var(--deep-blue) inset;
            background: rgba(0, 243, 255, 0.05);
        }
        .card-samurai:hover { 
            border: 2px solid var(--neon-red); 
            box-shadow: 0 0 50px var(--deep-red) inset;
            background: rgba(255, 0, 60, 0.05);
        }

        .faction-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2.5rem; /* Slightly smaller to fit Tempétueux */
            margin-top: 40px;
            text-transform: uppercase;
            letter-spacing: 5px;
            z-index: 2;
        }
        
        .click-prompt {
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 3px;
            opacity: 0.6;
            border: 1px solid white;
            padding: 10px 20px;
            text-transform: uppercase;
        }

        /* --- VISUALIZATIONS (CSS ART) --- */
        
        /* 1. THE CHAOS VORTEX (Tornado) */
        .vortex-container {
            width: 250px; height: 250px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--neon-blue);
            border-bottom-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        .r1 { width: 100%; height: 100%; animation: spin 2s linear infinite; opacity: 0.8; }
        .r2 { width: 70%; height: 70%; animation: spin 3s linear infinite reverse; border-width: 6px; opacity: 0.6; }
        .r3 { width: 40%; height: 40%; animation: spin 1s linear infinite; border-width: 8px; border-left-color: var(--neon-blue); border-right-color: var(--neon-blue); }
        
        .card-tornado:hover .r1 { animation-duration: 0.5s; }
        .card-tornado:hover .r2 { animation-duration: 1s; }

        /* 2. THE CYBER SHURIKEN */
        .shuriken-container {
            width: 250px; height: 250px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .blade-wrapper {
            width: 100%; height: 100%;
            animation: spin 6s linear infinite;
        }
        .blade {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--neon-red);
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            box-shadow: 0 0 30px var(--neon-red);
        }
        .blade-inner {
            position: absolute;
            top: 20%; left: 20%; width: 60%; height: 60%;
            background: black;
            clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%);
            z-index: 2;
        }
        .core {
            position: absolute;
            width: 30px; height: 30px;
            background: white;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 20px white;
            animation: pulse 1s infinite;
        }

        .card-samurai:hover .blade-wrapper { animation-duration: 0.5s; }

        /* --- VS BADGE --- */
        .vs-divider {
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            font-family: 'Russo One';
            font-size: 4rem;
            background: #000;
            color: #fff;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
        }

        /* --- SCOREBOARD --- */
        .score-row {
            display: flex;
            width: 90%;
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }
        .score-block {
            text-align: center;
            width: 40%;
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            padding: 20px;
            position: relative;
        }
        .score-number {
            font-family: 'Russo One';
            font-size: 10rem;
            line-height: 1;
            display: block;
        }
        .score-blue { color: var(--neon-blue); text-shadow: 0 0 30px var(--neon-blue); border-bottom: 5px solid var(--neon-blue); }
        .score-red { color: var(--neon-red); text-shadow: 0 0 30px var(--neon-red); border-bottom: 5px solid var(--neon-red); }
        
        .sub-stat {
            font-size: 1.5rem;
            opacity: 0.7;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* --- OVERLAYS --- */
        #flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s;
        }
        #text-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 90;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .big-msg {
            font-family: 'Russo One';
            font-size: 8vw;
            text-transform: uppercase;
            animation: glitch 0.2s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes spin { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .controls { position: fixed; bottom: 10px; right: 10px; color: #333; font-size: 10px; font-family: monospace;}
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="scanlines"></div>
    <div id="flash-overlay"></div>

    <div id="text-overlay">
        <h1 class="big-msg" id="msg-content">SYSTEM LOCKED</h1>
    </div>

    <div id="screen-vote" class="screen active">
        <h1>BRAWL SCOUT</h1>
        <div class="battle-stage">
            
            <div class="faction-card card-tornado" onclick="registerVote('tornado')">
                <div class="vortex-container">
                    <div class="ring r1"></div>
                    <div class="ring r2"></div>
                    <div class="ring r3"></div>
                </div>
                <div class="faction-title" style="color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);">TEMPÉTUEUX</div>
                <div class="click-prompt">REJOINDRE LE CLAN</div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="faction-card card-samurai" onclick="registerVote('samurai')">
                <div class="shuriken-container">
                    <div class="blade-wrapper">
                        <div class="blade"></div>
                        <div class="blade-inner"></div>
                    </div>
                    <div class="core"></div>
                </div>
                <div class="faction-title" style="color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red);">AKIRA</div>
                <div class="click-prompt">REJOINDRE LE CLAN</div>
            </div>

        </div>
    </div>

    <div id="screen-score" class="screen">
        <h1>BRAWL SCOUT SCORE</h1>
        
        <div class="score-row">
            <div class="score-block" style="border-top: 5px solid var(--neon-blue);">
                <div class="vortex-container" style="transform: scale(0.5); margin: -50px auto;">
                    <div class="ring r1"></div>
                    <div class="ring r2"></div>
                </div>
                <span class="score-number score-blue" id="disp-score-tornado">0</span>
                <div class="sub-stat" style="color: var(--neon-blue)">MEMBRES: <span id="disp-mem-tornado">0</span></div>
            </div>

            <div style="font-size: 5rem; font-weight: bold; opacity: 0.5;">-</div>

            <div class="score-block" style="border-top: 5px solid var(--neon-red);">
                <div class="shuriken-container" style="transform: scale(0.5); margin: -50px auto;">
                    <div class="blade-wrapper">
                        <div class="blade"></div>
                    </div>
                    <div class="core"></div>
                </div>
                <span class="score-number score-red" id="disp-score-samurai">0</span>
                <div class="sub-stat" style="color: var(--neon-red)">MEMBRES: <span id="disp-mem-samurai">0</span></div>
            </div>
        </div>
    </div>

    <div class="controls">[V]OTE | [B]ATAILLE | [1] BLEU +1 | [2] ROUGE +1 | [R]ESET</div>

    <script>
        // STATE
        const state = {
            tornado: { members: 0, score: 0 },
            samurai: { members: 0, score: 0 }
        };

        // LOAD
        if(localStorage.getItem('bs_state_fr')) {
            Object.assign(state, JSON.parse(localStorage.getItem('bs_state_fr')));
        }
        updateDisplay();

        // SAVE
        function save() {
            localStorage.setItem('bs_state_fr', JSON.stringify(state));
            updateDisplay();
        }

        // UPDATE UI
        function updateDisplay() {
            document.getElementById('disp-mem-tornado').innerText = state.tornado.members;
            document.getElementById('disp-score-tornado').innerText = state.tornado.score;
            document.getElementById('disp-mem-samurai').innerText = state.samurai.members;
            document.getElementById('disp-score-samurai').innerText = state.samurai.score;
        }

        // ACTIONS
        function registerVote(team) {
            // Flash screen
            const flash = document.getElementById('flash-overlay');
            const txt = document.getElementById('text-overlay');
            const msg = document.getElementById('msg-content');

            flash.style.opacity = 1;
            setTimeout(() => flash.style.opacity = 0, 100);

            // Update Data
            if(team === 'tornado') {
                state.tornado.members++;
                msg.innerText = "TEMPÊTE DÉCHAÎNÉE";
                msg.style.color = "var(--neon-blue)";
                msg.style.textShadow = "0 0 20px var(--neon-blue)";
            } else {
                state.samurai.members++;
                msg.innerText = "AKIRA REJOINT";
                msg.style.color = "var(--neon-red)";
                msg.style.textShadow = "0 0 20px var(--neon-red)";
            }
            save();

            // Show Text Overlay
            txt.style.display = 'flex';
            setTimeout(() => {
                txt.style.display = 'none';
            }, 1500);
        }

        // ADMIN KEYS
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            // Navigation
            if(key === 'v') switchScreen('screen-vote');
            if(key === 'b') switchScreen('screen-score');

            // Scoring (+1 Point)
            if(key === '1') { state.tornado.score += 1; save(); }
            if(key === '2') { state.samurai.score += 1; save(); }

            // Hard Reset
            if(key === 'r') {
                if(confirm("RÉINITIALISER TOUT LE SYSTÈME ?")) {
                    state.tornado.members = 0;
                    state.tornado.score = 0;
                    state.samurai.members = 0;
                    state.samurai.score = 0;
                    save();
                }
            }
        });

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

    </script>
</body>
</html>
